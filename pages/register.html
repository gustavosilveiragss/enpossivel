<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enpossível | Produtos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/js/utils.js" type="module"></script>
    <script defer src="/js/auth.js" type="module"></script>
    <script src="/js/navbar.js" type="module"></script>
    <script defer src="/js/register.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>
  <body>
    <!-- ACCOUNT REGISTRATION -->
    <div class="register-container">
      <div class="registration-form">
        <h2>Registrar Crachá</h2>
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Senha:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="btn-wrapper">
            <button class="green-btn" type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
