<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enpossível | Registrar Crachá</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/js/utils.js" type="module"></script>
    <script src="/js/globals.js" type="module"></script>
    <script src="/js/checkout.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>

  <body>
    <!-- ACCOUNT REGISTRATION -->
    <div class="form-wrapper">
      <!-- CARTS TABLE -->
      <h2>Produtos</h2>
      <table class="product-table container"></table>
      <div class="container">Valor Total: <b id="total-price"></b></div>
      <h2>Informações de pagamento</h2>
      <div class="form container">
        <form>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required />
          </div>
          <div class="form-group">
            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="">Selecione o método de pagamento</option>
              <option value="pix">PIX</option>
              <option value="debit">Cartão de débito</option>
              <option value="credit">Cartão de crédito</option>
            </select>
          </div>
          <div class="payment-method-data"></div>
          <div class="btn-wrapper">
            <button class="green-btn" type="submit">Finalizar pedido</button>
          </div>
        </form>
      </div>
    </div>
    <!-- NOTIFICATIONS -->
    <div class="notification-container"></div>
  </body>
</html>
