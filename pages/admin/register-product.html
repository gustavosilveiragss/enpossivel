<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enpossível | Registrar Produto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/js/register-product.js" type="module"></script>
    <script src="/js/utils.js" type="module"></script>
    <script src="/js/globals.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>
  <body>
    <!-- PRODUCT REGISTRATION -->
    <div class="form-wrapper">
      <div class="form container">
        <h2>Registrar Produto</h2>
        <form>
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="price">Preço:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input type="number" min="1" step="any"  id="price" name="price" placeholder="100.00" required />
            </div>
          </div>
          <div class="form-group">
            <label for="image">Imagem:</label>
            <div class="file-upload">
              <i class="fa fa-upload"></i>
              <span class="text">Arraste e solte a imagem aqui ou clique para selecionar um arquivo</span>
              <input type="file" id="image" name="image" accept="image/*" required />
            </div>
          </div>      
          <div class="form-group">
            <label for="stock">Estoque:</label>
            <input type="number" id="stock" name="stock" value="1" required />
          </div>
          <div class="btn-wrapper">
            <button class="green-btn" type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- NOTIFICATIONS -->
    <div class="notification-container"></div>
  </body>
</html>
